<div class="bg-background h-max min-h-screen">
  <header class="bg-header py-4 text-gray-800">
    <div class="flex items-center justify-center">
      <a href="/" class="text-4xl font-crayon">Coffee Shop</a>
    </div>
    <nav class="mt-4 flex flex-wrap justify-center font-crayon">
      <a href="/" class="mx-2 my-1 text-lg text-gray-800 sm:mx-4 underline">Home</a>
      <a href="/contact" class="mx-2 my-1 text-lg text-gray-800 sm:mx-4 underline">Contact</a>
      @if (isLoggedIn) {
        <a href="/admin" class="mx-2 my-1 text-lg text-gray-800 sm:mx-4 underline">Admin Panel</a>
        <button (click)="logout()" class="mx-2 my-1 text-lg text-gray-800 sm:mx-4 underline">Logout</button>
      } @else {
        <a href="/login" class="mx-2 my-1 text-lg text-gray-800 sm:mx-4 underline">Login</a>
      }
    </nav>
  </header>
  <main class="flex flex-col items-center justify-center font-crayon">
    <div class="flex justify-start items-center">
      <h1 class="text-4xl font-crayon mt-4 mb-1">About Us</h1>
      @if (isLoggedIn) {
        <button (click)="toggleModal()" class="mt-5 ml-1 font-bold inline-block rounded border">Edit</button>
      }
    </div>
    <p class="text-lg text-gray-800 max-w-96 overflow-auto break-words">{{ about }}</p>
  </main>
</div>

@if (showModal) {
  <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center z-50 bg-black bg-opacity-50 font-crayon">
    <form [formGroup]="AboutForm" class="border p-4 bg-header flex flex-col rounded-md">
      <p>About Us</p>
      <textarea formControlName="about" type="text" class="w-96 h-96 border border-gray-200 rounded-md p-2" placeholder="Enter text"></textarea>
      <div class="flex justify-center mt-2">
        <button (click)="editAbout()" class="mr-2 underline">Submit</button>
        <button (click)="toggleModal()" class="underline">Close</button>
      </div>
    </form>
  </div>
}
