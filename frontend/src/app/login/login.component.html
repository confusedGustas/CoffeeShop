<body class="bg-gray-100 flex-col flex justify-center items-center h-screen bg-background">
<a href="/" class="text-4xl font-crayon my-2">Coffee Shop</a>
  <div class="bg-white p-8 rounded-lg shadow-md w-80 bg-header">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block mb-1">Username</label>
        <input formControlName="username" type="text" class="w-full border border-gray-300 rounded px-3 py-2">
        @if (loginForm.controls["username"].touched && loginForm.controls["username"].invalid) {
          <div class="text-red-500 text-xs">You need to supply a username</div>
        }
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input formControlName="password" type="password" class="w-full border border-gray-300 rounded px-3 py-2">
        @if (loginForm.controls["password"].touched && loginForm.controls["password"].invalid) {
          <div class="text-red-500 text-xs">You need to supply a password</div>
        }
      </div>
      <div>
        <button [disabled]="!loginForm.valid" class="text-white font-semibold py-2">Login</button>
      </div>
    </form>
  </div>
</body>
